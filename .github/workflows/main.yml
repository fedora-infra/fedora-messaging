name: Test & Build

on:
  push:
    branches:
      - stable
      - develop
    tags:
  pull_request:
    branches:
      - stable
      - develop

jobs:

  checks:
    name: Misc tests
    runs-on: ubuntu-latest
    container: fedorapython/fedora-python-tox:latest
    steps:
      - uses: actions/checkout@v4

      - name: Mark the directory as safe for git
        run: git config --global --add safe.directory $PWD

      - name: Install poetry
        run: python3 -m pip install --upgrade poetry

      - name: Run tests
        run: tox -e ${{ matrix.tox_env }}

    strategy:
      matrix:
        tox_env:
          - checks
          # - licenses

  unit-tests:
    name: Unit tests
    container: fedorapython/fedora-python-tox:latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          dnf install -y rust cargo openssl-devel
          python3 -m pip install poetry>=1.3.0
      - name: Run tests
        run: tox -e ${{ matrix.tox_env }}

    strategy:
      matrix:
        tox_env:
          - py38-unittest
          - py39-unittest
          - py310-unittest
          - py311-unittest
          - py312-unittest

  integration-tests:
    name: Integration tests
    runs-on: ubuntu-latest
    container: fedorapython/fedora-python-tox:latest

    services:
      rabbitmq:
        image: rabbitmq:management
        ports:
          - 5672:5672
          - 15672:15672

    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          dnf install -y rust cargo openssl-devel
          python3 -m pip install poetry>=1.3.0
      - name: Configure the connection to RabbitMQ
        run:
          echo 'amqp_url = "amqp://rabbitmq"' >> tests/fixtures/cli_integration.toml
      - name: Run integration tests
        run: tox -e ${{ matrix.tox_env }}
        env:
          RABBITMQ_HOST: rabbitmq

    strategy:
      matrix:
        tox_env:
          - py38-integration
          - py39-integration
          - py310-integration
          - py311-integration
          - py312-integration


  # https://packaging.python.org/en/latest/guides/publishing-package-distribution-releases-using-github-actions-ci-cd-workflows/
  build:
    name: Build distribution ðŸ“¦
    runs-on: ubuntu-latest
    needs:
      - checks
      - unit-tests
      - integration-tests
    outputs:
      release-notes: ${{'{{'}} steps.extract-changelog.outputs.markdown {{'}}'}}

    steps:

      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install pypa/build
        run: python3 -m pip install build --user

      - name: Build a binary wheel and a source tarball
        run: python3 -m build

      - name: Store the distribution packages
        uses: actions/upload-artifact@v3
        with:
          name: python-package-distributions
          path: dist/

      - name: Extract changelog section
        id: extract-changelog
        uses: sean0x42/markdown-extract@v2
        with:
          file: docs/changelog.md
          pattern: 'Version\s+\[[[:word:].-]+\]\(.*\)'
          no-print-matched-heading: true
      - name: Show the changelog
        env:
          CHANGELOG: ${{'{{'}} steps.extract-changelog.outputs.markdown {{'}}'}}
        run: echo "$CHANGELOG"


  publish-to-pypi:
    name: Publish to PyPI ðŸš€
    if: startsWith(github.ref, 'refs/tags/') && !contains(github.ref, 'rc')  # only publish to PyPI on final tag pushes
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/fedora-messaging
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v3
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1


  github-release:
    name: Create a GitHub Release ðŸ“¢
    needs:
      - publish-to-pypi
    runs-on: ubuntu-latest
    permissions:
      contents: write  # IMPORTANT: mandatory for making GitHub Releases
      id-token: write  # IMPORTANT: mandatory for sigstore

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v3
        with:
          name: python-package-distributions
          path: dist/

      - name: Sign the dists with Sigstore
        uses: sigstore/gh-action-sigstore-python@v2.1.1
        with:
          inputs: >-
            ./dist/*.tar.gz
            ./dist/*.whl

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          fail_on_unmatched_files: true
          body: ${{'{{'}} needs.build.outputs.release-notes {{'}}'}}
