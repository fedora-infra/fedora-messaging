    {version = "<=1.2.1", python = ">=3.6, <3.7"},
    {version = "^1.2.1", python = "^3.7"}
]
pyopenssl = ">=21.0.0, <24.0"
pytz = "^2023.3"
service-identity = [
    {version = "<=21.1.0", python = ">=3.6, <3.8"},
    {version = ">=21.1.0, <24.0", python = "^3.8"}
]
