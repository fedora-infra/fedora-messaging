[tool.poetry.scripts]
fedora-messaging = "fedora_messaging.cli:cli"

[tool.poetry.plugins."fedora.messages"]
"base.message" = "fedora_messaging.message:Message"

[tool.towncrier]
package = "fedora_messaging"
filename = "docs/changelog.rst"
directory = "news/"
title_format = "{version} ({project_date})"
issue_format = "{issue}"
template = "news/_template.rst"
wrap = false
all_bullets = true

  [[tool.towncrier.type]]
  directory = "api"
  name = "API Changes"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "feature"
  name = "Features"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "bug"
  name = "Bug Fixes"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "docs"
  name = "Documentation Improvements"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "dev"
  name = "Development Changes"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "other"
  name = "Other Changes"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "author"
  name = "Contributors"
  showcontent = true


[tool.isort]
profile = "black"
lines_after_imports = 2
force_alphabetical_sort_within_sections = true

[tool.rstcheck]
report_level = "warning"
ignore_directives = ["automodule", "autoclass", "autofunction", "autodata"]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
