language: python
cache: pip

notifications:
  email:
    recipients:
      - jcline@fedoraproject.org
      - abompard@fedoraproject.org
    on_success: never
    on_failure: always
  irc:
    channels:
      - "chat.freenode.net#fedora-apps"
    on_success: never
    on_failure: change

install:
 - pip install --upgrade pip setuptools
 - pip install tox

script:
  - tox

after_success:
  - source .tox/${TOXENV}/bin/activate && pip install codecov && codecov --env TRAVIS_OS_NAME,TOXENV

env:
  global:
    - PYTHONWARNINGS=always::DeprecationWarning
matrix:
  include:
    - python: "2.7"
      env: TOXENV=py27-pika1-unittest
    - python: "3.6"
      env: TOXENV=py36-pika1-unittest
    - python: "3.7"
      env: TOXENV=py37-pika1-unittest
      dist: xenial
      sudo: required  # Force Travis to use a Ubuntu 16.04 VM that can run 3.7
    - python: "2.7"
      env: TOXENV=py27-pika0x-unittest
    - python: "3.6"
      env: TOXENV=py36-pika0x-unittest
    - python: "3.7"
      env: TOXENV=py37-pika0x-unittest
      dist: xenial
      sudo: required  # Force Travis to use a Ubuntu 16.04 VM that can run 3.7
    - python: "2.7"
      env: TOXENV=py27-pika1-integration
      sudo: required
      services:
        - rabbitmq
    - python: "3.6"
      env: TOXENV=py36-pika1-integration
      sudo: required
      services:
        - rabbitmq
    - python: "2.7"
      env: TOXENV=py27-pika0x-integration
      sudo: required
      services:
        - rabbitmq
    - python: "3.6"
      env: TOXENV=py36-pika0x-integration
      sudo: required
      services:
        - rabbitmq
    - python: "3.6"
      env: TOXENV=docs
    - python: "3.6"
      env: TOXENV=lint
    - python: "3.6"
      env: TOXENV=format
    - python: "3.6"
      env: TOXENV=licenses
