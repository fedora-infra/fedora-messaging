language: python
cache: pip

install:
 - pip install --upgrade pip setuptools
 - pip install tox

script:
  - tox

after_success:
  - source .tox/${TOXENV}/bin/activate && pip install codecov && codecov --env TRAVIS_OS_NAME,TOXENV

env:
  global:
    - PYTHONWARNINGS=always::DeprecationWarning
matrix:
  include:
    - python: "2.7"
      env: TOXENV=py27
    - python: "3.4"
      env: TOXENV=py34
    - python: "3.5"
      env: TOXENV=py35
    - python: "3.6"
      env: TOXENV=py36
    - python: "3.7"
      env: TOXENV=py37
      dist: xenial
      sudo: required  # Force Travis to use a Ubuntu 16.04 VM that can run 3.7
    - python: "2.7"
      env: TOXENV=py27-integration
      sudo: required
      services:
        - rabbitmq
    - python: "3.6"
      env: TOXENV=py36-integration
      sudo: required
      services:
        - rabbitmq
    - python: "3.6"
      env: TOXENV=pika_master
    - python: "3.6"
      env: TOXENV=docs
    - python: "3.6"
      env: TOXENV=lint
    - python: "3.6"
      env: TOXENV=format
    - python: "3.6"
      env: TOXENV=licenses
